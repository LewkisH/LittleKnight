<!DOCTYPE html>
<html>

<head>
    <title>Platformer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" type="module"></script>
</head>

<body>
    <div id="game">
        <div id="pauseMenu">
            <h2>Game Paused</h2>
            <div class="options">
                <div class="continue">
                    <h1>Continue</h1>
                </div>
                <div class="restart">
                    <h1>Restart</h1>
                </div>
            </div>
        </div>
        <div id="background"></div>


        <div id="player">
            <div id="weapon"></div>
        </div>
        
        <div class="goblin"></div>
        
        <div id="ground" class="gameObject">solid block</div>

        <div id="platform" class="gameObject">platform</div>
    </div>
    <div id="collisiondebug"></div>
</body>

</html>
